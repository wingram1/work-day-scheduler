<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- displays current date below via js(e.g. "Friday, Januray 21st") -->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- time of day / text input / save button -->
      <div class="time-block row">
        <p class="hour col-1">9AM</p>
        <input id="h9-block" type="text" class="col-10"></input>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
      <div class="time-block row">
        <p class="hour col-1">10AM</p>
        <input id="h10-block" type="text" class="col-10"></input>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
      <div class="time-block row">
        <p class="hour col-1">11AM</p>
        <input id="h11-block" type="text" class="col-10"></input>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
      <div class="time-block row">
        <p class="hour col-1">12PM</p>
        <input id="h12-block" type="text" class="col-10"></input>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
      <div id="h1-container" class="time-block row">
        <p class="hour col-1">1PM</p>
        <input id="h13-block" type="text" class="col-10"></input>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
      <div class="time-block row">
        <p class="hour col-1">2PM</p>
        <input id="h14-block" type="text" class="col-10"></input>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
      <div class="time-block row">
        <p class="hour col-1">3PM</p>
        <input id="h15-block" type="text" class="col-10"></input>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
      <div class="time-block row">
        <p class="hour col-1">4PM</p>
        <input id="h16-block" type="text" class="col-10"></input>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
      <div class="time-block row">
        <p class="hour col-1">5PM</p>
        <input id="h17-block" type="text" class="col-10"></input>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/3c3e6b9624.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
